<section style="max-width: 600px; margin: auto; padding: 20px;">
 <section id="contact" class="contact">
  <h2>تواصل معنا</h2>

  <!-- رسالة النجاح أو الخطأ -->
  <div id="response-message" style="display:none; margin-bottom: 20px; padding: 10px; border-radius: 5px;"></div>

  <form id="contact-form" method="POST">
   
    <input type="text" id="name" name="name" required placeholder="الاسم الكامل" required style="width: 100%; padding: 8px; margin-bottom: 15px ;"><br>
    <input type="email" id="email" name="email" required placeholder="البريد الإلكتروني" required style="width: 100%; padding: 8px; margin-bottom: 15px;"><br>

   
    <textarea id="message" name="message" rows="5" required placeholder="رسالتك" required style="width: 100%; padding: 8px; margin-bottom: 15px;"></textarea><br>

    <button type="submit" style="background-color: #007BFF; color: white; padding: 10px 20px; border: none; cursor: pointer;">إرسال</button>
  </form>
<a href="index.html" class="button" >العودة للصفحة الرئيسية</a>
</section>



</section>



<script>
  const form = document.getElementById('contact-form');
  const responseMessage = document.getElementById('response-message');

  // استبدل الرابط أدناه برابط Formspree الخاص بك
  const FORMSPREE_ENDPOINT = 'https://formspree.io/f/xrbqqpkr ';

  form.addEventListener('submit', function(e) {
    e.preventDefault(); // منع السلوك الافتراضي للإرسال

    const formData = new FormData(form);
    const data = {};
    formData.forEach((value, key) => data[key] = value);

    fetch(FORMSPREE_ENDPOINT, {
      method: 'POST',
      headers: {
        'Accept': 'application/json',
        'Content-Type': 'application/json'
      },
      body: JSON.stringify(data)
    })
    .then(response => {
      if (response.ok) {
        responseMessage.style.display = 'block';
        responseMessage.style.backgroundColor = '#d4edda';
        responseMessage.style.color = '#155724';
        responseMessage.textContent = 'تم إرسال رسالتك بنجاح! شكرًا لتواصلِك.';
        form.reset(); // مسح النموذج
      } else {
        response.json().then(data => {
          let errorMessage = 'حدث خطأ أثناء الإرسال.';
          if (data.errors && data.errors.length > 0) {
            errorMessage = data.errors.map(e => e.message).join(', ');
          }
          responseMessage.style.display = 'block';
          responseMessage.style.backgroundColor = '#f8d7da';
          responseMessage.style.color = '#721c24';
          responseMessage.textContent = errorMessage;
        });
      }
    })
    .catch(error => {
      responseMessage.style.display = 'block';
      responseMessage.style.backgroundColor = '#f8d7da';
      responseMessage.style.color = '#721c24';
      responseMessage.textContent = 'فشل الاتصال. يرجى المحاولة لاحقًا.';
    });
  });
</script>
